<popup x="[shpmidx]" y="[shpmidy]" width="200" height="50">
<![CDATA[

<br/>
<table>
<tr bgcolor="#AA55AA">
	<td colspan="2">This Feature: [feature_id]</td>
</tr>
<tr>	
	<td>Attribute1:</td><td>[attribute1]</td>
</tr>
<tr>
<td>
	<a href="javascript:GeoMOOSE.startService('modify_point', {'feature:id' : '[feature_id]','feature:wkb_geometry' : '[wkt_geometry]', 'feature:attribute1' : '[attribute1]', 'feature:attribute2' : '[attribute2]'})">Edit</a>

</td>
</tr>
</table>
]]>
